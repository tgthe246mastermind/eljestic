<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us via WhatsApp - El Jestic Home Health Services</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --text-muted: #333333;
            --accent-pink: #FF69B4;
            --accent-blue: #1E90FF;
            --border: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            color: var(--text);
            background: var(--bg);
            font-family: var(--font-body);
            line-height: 1.6;
            text-rendering: optimizeLegibility;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin: 0 0 20px;
            color: var(--text);
            font-family: var(--font-heading);
        }

        p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin: 0 0 30px;
        }

        .whatsapp-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .whatsapp-form input[type="text"] {
            padding: 15px;
            border: 2px solid var(--accent-blue);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-body);
            width: 100%;
            box-shadow: var(--shadow);
        }

        .whatsapp-form input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: var(--shadow-lg);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid teal;
            color: white;
            background: teal;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            font-family: var(--font-body);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover, .button:focus {
            background: #0c7cd5;
            border-color: #0c7cd5;
            color: var(--bg);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .note {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* Tablet: Medium screens (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .container { padding: 0 25px; }
            h2 { font-size: 2.2rem; }
            p { font-size: 1.1rem; }
            .whatsapp-form input[type="text"] { font-size: 0.95rem; }
            .button { padding: 12px 25px; font-size: 0.95rem; }
        }

        /* Mobile (max-width: 767px) */
        @media (max-width: 767px) {
            .container { padding: 0 15px; }
            h2 { font-size: 2rem; }
            p { font-size: 1rem; }
            .whatsapp-form { gap: 15px; }
            .whatsapp-form input[type="text"] { padding: 12px; font-size: 0.9rem; }
            .button { padding: 10px 20px; font-size: 0.9rem; }
            .note { font-size: 0.85rem; }
        }

        /* Mobile Small: Extra small screens (max-width: 480px) */
        @media (max-width: 480px) {
            h2 { font-size: 1.8rem; }
            p { font-size: 0.9rem; }
            .whatsapp-form { gap: 10px; }
            .whatsapp-form input[type="text"] { padding: 10px; font-size: 0.85rem; }
            .button { padding: 8px 16px; font-size: 0.85rem; }
            .note { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us via WhatsApp</h2>
        <p>Send a message to our team at +1 246 284-7816 to discuss your care needs.</p>
        <div class="whatsapp-form">
            <input type="text" id="message" placeholder="Type your message here..." aria-label="Your message">
            <button class="button" onclick="sendWhatsApp()">Send via WhatsApp</button>
        </div>
        <p class="note">You will be redirected to WhatsApp to send your message.</p>
    </div>

    <script>
        function sendWhatsApp() {
            const message = document.getElementById('message').value.trim();
            if (message) {
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/+12462847816?text=${encodedMessage}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Please enter a message before sending.');
            }
        }
    </script>
</body>
</html>
